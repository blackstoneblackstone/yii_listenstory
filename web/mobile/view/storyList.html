<div class="animated fadeInLeft">
    <h2>全部故事</h2>
    <hr>
    <ul>
        <a href="#/storyDetail/{{story.id}}" ng-repeat="story in stories">
            <li style="height: 90px;border-bottom:solid #fdf9f4 2px;">
                <div class="col-xs-3">
                    <img style="height: 70px;margin-top:5px;width: 80px;border: solid #cccccc 2px" class="paper-1"
                         ng-src="{{story.img}}">
                </div>
                <div class="col-xs-7" style="text-align: left;margin-top: 10px">
                    <div style="font-size: 18px">{{story.name}}</div>
                    <div style="margin-top: 10px;color: #c2e593"><i class="glyphicon glyphicon-play"></i>{{story.playnum}} <i
                            class="glyphicon glyphicon-time" style="margin-left: 30px"></i>{{story.duration}}
                    </div>
                </div>
                <div class="col-xs-2">
                    <i ng-if="story.star==1" class="glyphicon glyphicon-star" style="font-size: 20px;margin-top: 20px;color: #ff6666"></i>
                    <i ng-if="story.star==0" class="glyphicon glyphicon-star-empty" style="font-size: 20px;margin-top: 20px;color: #CCCCCC"></i>
                </div>
            </li>
        </a>
    </ul>
</div>
